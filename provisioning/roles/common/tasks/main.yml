---
- name: Determine if Atomic
  command: "grep Atomic /etc/redhat-release"
  register: is_atomic
  ignore_errors: yes
  changed_when: false

- name: Determine if RHEL7
  shell: "grep 'Red Hat Enterprise Linux.*release 7' /etc/redhat-release"
  register: is_rhel7
  ignore_errors: yes
  changed_when: false

- name: Kernel Version
  shell: "uname -r"
  register: kernel_version
  changed_when: false

- name: Determine if firewalld installed
  command: "rpm -q firewalld"
  register: has_firewalld
  ignore_errors: yes
  changed_when: false

- name: Determine if iptables-services installed
  command: "rpm -q iptables-services"
  register: has_iptables
  ignore_errors: yes
  changed_when: false

- name: "Build /etc/hosts on all hosts"
  lineinfile: dest=/etc/hosts
              regexp='.*{{ item }}$' line="{{ hostvars[item].ansible_default_ipv4.address }} {{ item }} {{ hostvars[item]['ansible_fqdn'] }}"
              state=present
  when: hostvars[item].ansible_default_ipv4.address is defined
  with_items: groups['all']
  tags:
    - etchosts

- name: "distribute motd file"
  template: src=motd.j2
            dest=/etc/motd
            owner=root
            group=root
            mode=0644

# FIXME use http://docs.ansible.com/playbooks_variables.html#version-comparison-filters to run this conditionally
- name: update Kernel to z-stream
  yum: name=http://download.devel.redhat.com/brewroot/packages/kernel/3.10.0/123.20.1.el7/x86_64/kernel-3.10.0-123.20.1.el7.x86_64.rpm state=present
  ignore_errors: yes
